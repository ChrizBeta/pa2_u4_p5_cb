<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<h1>Lista de Personas</h1>

	<table class="table table-striped table-hover">
		<thead>
			<th>Cedula</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Genero</th>
			<th>Acci√≥n</th>
			<th>Accion</th>
		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form th:action="@{/personas/buscarPorCedula/{cedula}(cedula=${persona.cedula})}" th:method="GET">
						<input type="submit" value="Editar" class="btn btn-success">
					</form>
				</td>
				<td>
					<form th:action="@{/personas/borrar/{cedula}(cedula=${persona.cedula})}" th:method="DELETE">
						<input type="submit" value="Eliminar" class="btn btn-danger">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
